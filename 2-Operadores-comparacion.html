<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Operadores de Comparaci칩n</title>
</head>
<body>
	<h1>Operadores de comparaci칩n</h1>
	
	<h2>Si quieres ver el codigo JS, da click derecho y luego da click en "Ver codigo fuente de la p치gina".</h2>

	<h3>Los operadores de comparaci칩n normalmente se utilizan en las condicionales.</h3>
	<script>
	//Se busca que sea iguales
		var numero1 = 5;
		var numero2 = 5;
		resultado = numero1 == numero2;
	//Se busca que sea iguales de tipo y valor
		var numero3 = 5;
		var numero4 = "5";
		var resultado1 = numero3 === numero4;
	//Se busca que sean diferentes
		var numero5 = 5;
		var numero6 = 6;
		var resultado2 = numero5 != numero6;
	//Se busca que NO sean iguales ni en valor ni en tipo
	//Te da True por que son iguales al menos en 1 cosa
		var numero7 = 5;
		var numero8 = "5";
		var resultado3 = numero7 !== numero8;

		document.write(resultado + "<br>");
		document.write(resultado1 + "<br>");
		document.write(resultado2 + "<br>");
		document.write(resultado3 + "<br>");

	</script>
</body>
</html>
